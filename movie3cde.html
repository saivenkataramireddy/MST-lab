<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets Book</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <h1 id="head">Sai Reddy Theater</h1>
    <div>
            
        <h1>Book Movie Tickets Online</h1>
        <label>Number of Tickets:</label>
        <input type="number" id="number" repuired><br><br>
        <label>Price Per Ticket:</label>
        <input value="200" id="ppt"readonly ><br><br>
        <button onclick="calculate()">Calculate Total</button><br><br>
        <label>Total price:</label>
        <input id="totalprice"><br><br>
        <label>Discounted Amount:</label>
        <input id="discountt" ><br><br>
        <label>Continue To Pay:</label>
        <input id="ctp"><br><br>
        <button onclick="confrim()" >confrim Booking</button>
    </div>


    <script>
        function calculate()
        {
            let numbertickets=document.getElementById("number").value;
            if (numbertickets>=2 && numbertickets<=10){
                let perticket=document.getElementById("ppt").value;
                let total=numbertickets*perticket;
                let discount=0.2;
                let Discounted=total*discount;
                document.getElementById("totalprice").value=total;
                document.getElementById("discountt").value=Discounted;
                document.getElementById("ctp").value=total-Discounted;
            }
            else if (numbertickets>=10){
                alert("Booking not allowed maximum tickets 10 and minimum tickets 2");
                document.getElementById("totalprice").innerHTML="Booking not allowed maximum tickets 10 and minimum tickets 2";
               
            }
            else if (numbertickets<=2){
                alert("Booking not allowed maximum tickets 10 and minimum tickets 2");
                document.getElementById("totalprice").innerHTML="Booking not allowed maximum tickets 10 and minimum tickets 2";

            }
                         

        }
        function confrim()
        {
            let numbertickets=document.getElementById("number").value;
            if (numbertickets>=2 && numbertickets<=10){
                let perticket=document.getElementById("ppt").value;
                let total=numbertickets*perticket;
                let discount=0.2;
                let Discounted=total*discount;
                document.getElementById("totalprice").value=total;
                document.getElementById("discountt").value=Discounted;
                document.getElementById("ctp").value=total-Discounted;
            }
            else if (numbertickets>=10){
                alert("Booking not allowed maximum tickets 10 and minimum tickets 2");
                document.getElementById("totalprice").innerHTML="Booking not allowed maximum tickets 10 and minimum tickets 2";
               
            }
            else if (numbertickets<=2){
                alert("Booking not allowed maximum tickets 10 and minimum tickets 2");
                document.getElementById("totalprice").innerHTML="Booking not allowed maximum tickets 10 and minimum tickets 2";

            }
            else{
                alert("Tickets Confimed");
                
                
            }
        }    
        

        





    </script>

    
</body>
</html>
